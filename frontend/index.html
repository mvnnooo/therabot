
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TheraBot</title>
<style>
body { font-family: Arial; background:#111; color:#eee; padding:20px }
input, button { padding:10px; margin:5px }
#chat { white-space:pre-wrap; margin-top:15px }
</style>
</head>
<body>
<h2>TheraBot â€“ AI Therapist</h2>
<input id="msg" placeholder="Type here..." />
<button onclick="send()">Send</button>
<div id="chat"></div>

<script>
async function send(){
  const msg = document.getElementById("msg").value;
  const res = await fetch("http://localhost:8000/chat",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({user_id:"demo", message:msg})
  });
  const data = await res.json();
  document.getElementById("chat").innerText += "\nYou: "+msg+"\nBot: "+data.reply+"\n";
}
</script>
</body>
</html>
